<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-right: auto;
			margin-left: auto;
		}

		.table{
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 5px;
		}

		.selecionado{
			background: yellow;
		}

	</style>

	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [];

			$scope.operadoras = [
			{nome: "Oi", codigo: 31},
			{nome: "Vivo", codigo: 21},
			{nome: "Tim", codigo: 41}
			];


			$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;

			};

			$scope.class = "selecionado";
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table ">
			{{contatos}}

			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
			</tr>

			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
			</tr>
		</table>

		<hr/>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
		<select class="form-control"  ng-model="contato.operadora" ng-options= "operadora.nome for operadora in operadoras"> 
			<option value=""> Selecione uma operadora</option>
		</select>
		<button class= "btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || ! contato.telefone || !contato.operadora"> Adicionar Contato</button>
		<button class= "btn btn-danger btn-block" ng-click="adicionarContato(contato)"> Apagar Contato</button>
	</div>

</body>
</html>
